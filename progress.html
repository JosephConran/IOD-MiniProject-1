<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link JavaScript -->
    <script defer src="progress.js"></script>
    <!-- Link Styles Sheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Import BOOTSTRAP Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Progress</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav id="nav-bar" class="navbar d-flex navbar-expand-lg bg-body-tertiary">
      <!-- Logo and title -->
      <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand me-auto" href="index.html">
          <img
            src="./assets/FTLicon.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          FitTrack Lite
        </a>
        <!-- Search Element -->
        <div class="container d-flex w-auto justify-content-center">
          <form class="d-flex me-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <!-- Collapsed menu on small screens -->
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu selectors for navigation -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="progress.html">Progress</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- create a form to hold the data and display back -->
    <template data-progress-template>
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 data-username class="card-title">Card title</h5>
          <h6 data-date class="card-subtitle mb-2 text-body-secondary">
            Card subtitle
          </h6>
          <p data-exercise-info class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the cardâ€™s content.
          </p>
          <p class="card-link">BMI</p>
        </div>
      </div>
    </template>
    <!-- TODO: here will be a form input that will take
      the user name the date ask for weight and height to create BMI 
      and save to the local server for now -->
    <div class="container">
      <div class="mb-3">
        <label for="usernameInput" class="form-label">Username</label>
        <input
          data-username
          type="text"
          class="form-control"
          id="usernameInput"
          placeholder="Name"
        />
      </div>
      <label for="weightInput" class="form-label">BMI calculator</label>
      <div class="input-group mb-3">
        <input
          data-weight
          type="number"
          class="form-control"
          id="weightInput"
          placeholder="weight"
        />
        <span class="input-group-text">lbs</span>
        <input
          data-feet
          type="number"
          class="form-control"
          id="heightInput"
          placeholder="ft"
        />
        <span class="input-group-text">'</span>
        <input
          data-inches
          type="number"
          class="form-control"
          id="heightInput"
          placeholder="in"
        />
        <span class="input-group-text">''</span>
      </div>
      <div class="mb-3">
        <label for="workoutText" class="form-label"
          >List the exercises you completed and how long</label
        >
        <textarea class="form-control" id="workoutText" rows="3"></textarea>
      </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary" type="button">Create Log</button>
    </div>
  </body>
</html>
