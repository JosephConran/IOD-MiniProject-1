<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitTrack Lite</title>
    <!-- Link JavaScript -->
    <script defer src="script.js"></script>
    <!-- Link Styles Sheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Import BOOTSTRAP Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NavBar -->
    <nav id="nav-bar" class="navbar d-flex navbar-expand-lg bg-body-tertiary">
      <!-- Logo and title -->
      <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand me-auto" href="index.html">
          <img
            src="./assets/FTLicon.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          FitTrack Lite
        </a>
        <!-- Search Element -->
        <div class="container d-flex w-auto justify-content-center">
          <form class="d-flex me-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <!-- Collapsed menu on small screens -->
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu selectors for navigation -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <button
                type="button"
                class="btn dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                data-bs-auto-close="outside"
              >
                Equipment
              </button>
              <ul data-equipment-list class="dropdown-menu">
                <!-- in here is where we append the equipment list from the api -->
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="progress.html">Progress</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Template for workout btn  -->
    <template data-workout-template>
      <div class="justify-content-center h-100 col-lg-6 mb-3">
        <div class="card h-100">
          <img data-image class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 data-title class="card-title"></h5>
            <p data-description class="card-text"></p>
          </div>
        </div>
      </div>
    </template>
    <!-- Card area for quick workouts progress and user login -->
    <main>
      <div
        id="card-box"
        class="p-3 mt-2 container text-center justify-content-center"
      >
        <div data-card-grid class="justify-content-center text-center row">
          <!-- Card 1 for workouts -->
          <div data-workout class="col-md-4">
            <div class="card">
              <img
                src="https://imgs.search.brave.com/yHQ0gDKeFUC8UIwNnLPpca1EtQ4qeCw_-x92x_ImlTg/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWcz/LnN0b2NrZnJlc2gu/Y29tL2ZpbGVzL2sv/a3VyaGFuL20vOTgv/NzU3MzgzMV9zdG9j/ay1waG90by1kdW1i/YmVsbC1iaWNlcHMt/d29ya291dC5qcGc"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text">
                  Click this to bring you a quick workout session!
                </p>
                <!-- <button href="#" data-workout class="btn btn-success"> -->
                  Lets Workout!
                </button>
              </div>
            </div>
          </div>
          <!-- Card 2 for Progress -->
          <div class="col-md-4">
            <a style="text-decoration:none" data-progress href="progress.html" class="card h-100">
              <img
                src="https://imgs.search.brave.com/bQpCzeNyjC2Tpui55ZEWSFJkh0l2fyE0svQOtIkx4-Y/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9pbWcz/LnN0b2NrZnJlc2gu/Y29tL2ZpbGVzL20v/bWlsYW5tYXJrb3Zp/Yzc4L20vMjMvODYx/NDEwM19zdG9jay1w/aG90by1jcm9zc2Zp/dC13b3Jrb3V0Lmpw/Zw"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <p  class="card-text">Click here to see your Progress!</p>
              </div>
            </a>
          </div>
          <!-- Card 3 for User log in / creation -->
          <!-- <div data-sign-up class="col-md-4">
            <div class="card">
              <img
                src="https://imgs.search.brave.com/oqZxULyrnP5_tbGRsOt9uR8V1X5p0mcLYmJ80dJ0Slw/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMuZnJlZWltYWdl/cy5jb20vaW1hZ2Vz/L2xhcmdlLXByZXZp/ZXdzLzQ3YS9iZWFj/aC13b3Jrb3V0LW1v/dGl2YXRpb24tMDQx/MC01NzA5NjcxLmpw/Zz9mbXQ"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text">
                  Click here to join and start tracking your Progress
                </p>
                <a href="#" data-sign-up class="btn btn-success">Sign Up</a>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </main>
    <div class="d-flex justify-content-center my-3">
      <button id="next-exercise" class="btn btn-success d-none me-2">
        Get Another Exercise
      </button>
      <button id="reset-btn" class="btn btn-success d-none">
        Back to Homepage
      </button>
    </div>
  </body>
  <!-- Import BOOTSTRAP JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
